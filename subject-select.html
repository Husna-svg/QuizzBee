<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select Quiz Subject</title>
    <link rel="stylesheet" href="app.css" />
    <link rel="stylesheet" href="subject-select.css" />
  </head>
  <body>
    <div class="container">
      <div id="subject-select" class="flex-center flex-column">
        <h1>Choose Your Quiz Topic</h1>
        <div id="subjects" class="subjects-grid">
          <button class="btn subject-btn" data-subject="science">Science</button>
          <button class="btn subject-btn" data-subject="math">Mathematics</button>
          <button class="btn subject-btn" data-subject="history">History</button>
          <button class="btn subject-btn" data-subject="geography">Geography</button>
          <button class="btn subject-btn" data-subject="general">General Knowledge</button>
        </div>
        <a href="/index.html" class="btn">Back to Home</a>
      </div>
    </div>
    <script src="subject-select.js"></script>
  </body>
</html>
